<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOL Televisão - Display de Notícias</title>
    <style>
        /* Importa a fonte Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        /* Configuração de layout de tela cheia com Flexbox */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; /* Evita barras de rolagem */
            background-color: #333; /* Cor de fundo padrão em caso de erro */
        }

        /* Contêiner da imagem de fundo */
        .fullscreen-bg {
            flex: 1; /* Ocupa o espaço restante */
            background-size: cover;
            background-position: center;
            position: relative;
            /* Transição suave ao mudar a imagem */
            transition: background-image 0.5s ease-in-out;
            min-height: 50vh; /* Garante que tenha altura em telas pequenas */
        }

        /* Rodapé que exibe o título da notícia */
        .footer {
            /* NOVA COR: #7F0D14 com 90% de opacidade */
            background-color: rgba(127, 13, 20, 0.9); 
            color: white;
            text-align: left;
            padding: 20px 30px;
            font-size: 1.5em; /* Ajuste para melhor legibilidade em diferentes telas */
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            line-height: 1.2;
            z-index: 20; /* Garante que o título da notícia sempre apareça acima */
        }

        /* Contêiner do cabeçalho (apenas CPFtv) - TOPO DIREITO (Fixo) */
        .header-container {
            /* Fixado no topo direito, usado para o branding da plataforma */
            position: absolute; 
            top: 20px;
            right: 20px; 
            /* NOVA COR: #7F0D14 com 70% de opacidade */
            background-color: rgba(127, 13, 20, 0.7); 
            padding: 5px 15px;
            border-radius: 4px;
            z-index: 30; /* Elevado para ficar acima de todos os outros elementos */
        }

        /* Identidade da Plataforma (CPFtv) */
        .platform-id {
            color: white; 
            font-size: 1.5em; /* Destaque para o nome da plataforma */
            font-family: 'Poppins', sans-serif;
            font-weight: 900; /* Extra-bold */
        }

        /* Contêiner para a fonte do conteúdo (UOL) - ACIMA DO RODAPÉ */
        .source-inline-bar {
            width: 100%;
            /* Fundo escuro sutil para contraste com a imagem de fundo */
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 10px 30px; /* Padding ajustado ao do footer */
            box-sizing: border-box;
            z-index: 15;
            
            /* Alinha o conteúdo (texto e logo) à direita dentro da barra */
            display: flex; 
            justify-content: flex-end; 
            align-items: center;
        }
        
        /* Agrupa o texto e o logo da fonte para alinhamento */
        .content-source {
            display: flex;
            align-items: center;
            gap: 10px; /* Espaçamento entre texto e logo */
        }

        /* Texto da fonte UOL */
        .source-text {
            color: white; /* Cor branca para o texto no fundo escuro */
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }

        .content-source img {
            max-height: 35px;
        }
    </style>
</head>
<body>
    <!-- TOPO DIREITO: APENAS A IDENTIDADE DA PLATAFORMA (CPFtv) -->
    <div class="header-container">
        <div class="platform-id">CPF TV</div> 
    </div>
 
    <div id="fullscreen-bg" class="fullscreen-bg"></div>
    
    <!-- IMEDIATAMENTE ACIMA DO RODAPÉ -->
    <div class="source-inline-bar">
        <div class="content-source">
            <span class="source-text">Fonte: UOL Televisão</span>
            <img src="https://rss.kxmidia.com.br/news/imgs/uollogo.png" 
                 alt="Logo UOL" 
                 onerror="this.style.display='none';"
            >
        </div>
    </div>

    <div id="footer" class="footer">Carregando notícias...</div>

    <script>
        const API_URL = "https://rss.suatv.com.br/BBC/Convert/Brasil.php";
        const UPDATE_INTERVAL_MS = 5 * 1000; // 5 segundos
        let currentItemIndex = 0; // Índice do item atual
        let newsItems = []; // Array para armazenar os itens do RSS

        /**
         * Busca o feed XML e armazena os itens para rotação automática.
         * Inclui tratamento de erros robusto.
         */
        async function fetchNews() {
            try {
                // 1. Requisição e verificação de erro HTTP
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`Erro de rede (${response.status} ${response.statusText}).`);
                }

                // 2. Decodificação (garante que caracteres especiais sejam lidos)
                const arrayBuffer = await response.arrayBuffer();
                const decoder = new TextDecoder('utf-8');
                const text = decoder.decode(arrayBuffer);
                
                // 3. Parsing do XML
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');
                const items = xml.querySelectorAll('item');

                // 4. Armazena os itens para rotação
                if (items.length > 0) {
                    newsItems = Array.from(items).map(item => {
                        const titleElement = item.querySelector('title');
                        const descriptionElement = item.querySelector('description');
                        const imgSrcElement = item.querySelector('linkfoto');
                        const dateElement = item.querySelector('date');
                        
                        return {
                            title: titleElement ? titleElement.textContent.trim() : '',
                            description: descriptionElement ? descriptionElement.textContent.trim() : '',
                            image: imgSrcElement ? imgSrcElement.textContent.trim() : '',
                            date: dateElement ? dateElement.textContent.trim() : ''
                        };
                    });
                    
                    console.log(`${newsItems.length} notícias carregadas do RSS`);
                    
                    // Exibe o primeiro item imediatamente
                    displayCurrentItem();
                } else {
                    const footerElement = document.getElementById('footer');
                    footerElement.textContent = 'Nenhuma notícia disponível no feed...';
                    console.warn('O feed não contém notícias.');
                }

            } catch (error) {
                // Tratamento de Erros
                console.error('Erro ao buscar ou processar notícias:', error);
                const footerElement = document.getElementById('footer');
                footerElement.textContent = `Erro: ${error.message}. Tentando novamente...`;
            }
        }

        /**
         * Exibe o item atual e rotaciona para o próximo
         */
        function displayCurrentItem() {
            if (newsItems.length === 0) return;
            
            const bgElement = document.getElementById('fullscreen-bg');
            const footerElement = document.getElementById('footer');
            
            const currentItem = newsItems[currentItemIndex];
            
            // Usa a descrição como título principal da notícia
            const newsTitle = currentItem.description || currentItem.title || 'Título indisponível';
            
            // Atualiza a interface
            footerElement.textContent = newsTitle;
            
            if (currentItem.image) {
                bgElement.style.backgroundImage = `url('${currentItem.image}')`;
            } else {
                console.warn('Imagem não encontrada para a notícia atual.');
            }
            
            console.log(`Exibindo notícia ${currentItemIndex + 1}/${newsItems.length}: ${newsTitle}`);
            
            // Avança para o próximo item (com loop circular)
            currentItemIndex = (currentItemIndex + 1) % newsItems.length;
        }

        /**
         * Rotaciona automaticamente os itens a cada 5 segundos
         */
        function startItemRotation() {
            setInterval(() => {
                if (newsItems.length > 0) {
                    displayCurrentItem();
                }
            }, UPDATE_INTERVAL_MS);
        }

        // Inicia o sistema
        fetchNews();
        
        // Rotaciona os itens a cada 5 segundos
        startItemRotation();
        
        // Recarrega as notícias a cada 5 minutos (300 segundos)
        setInterval(fetchNews, 300 * 1000); 
    </script>
</body>
</html>
